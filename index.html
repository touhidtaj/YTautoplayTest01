<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Created by Touhidul Islam, Mobile : +88 01787188885, Portfolio: https://zaap.bio/TouhidDesign">
  <title>200 Avenue Residences</title>
  <style>
    /* Container for the rich media banner */
    #innstar_ad {
      position: relative;
      width: 300px;
      height: 250px;
      margin: 0 auto;
      background-color: white;
      background-image: url("200ar.png");
      background-repeat: no-repeat;
      background-size: 300px 250px; /* Adjusted to fit the new dimensions */
    }
  
    /* YouTube iframe styling */
    #innstar_ad iframe {
      position: absolute;
      top: 107px; /* Centered vertically within the new dimensions */
      left: 10px; /* Centered horizontally (calculated as (300 - 281) / 2) */
      width: 281px;
      height: 134px;
      z-index: 9999; /* Ensures it appears above the tap area */
      border-radius: 4px; /* Rounds the corners */
      overflow: hidden; /* Ensures content inside respects the border radius */
    }
  
    /* Tap area for the entire banner */
    #taparea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998; /* Ensures it is below the video */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="innstar_ad">
    <!-- YouTube Video -->
    <iframe
      id="ytplayer"
      type="text/html"
      src="https://www.youtube.com/embed/6S0fIxv41Cs?autoplay=1&mute=1&loop=1&rel=0&modestbranding=1&playsinline=1&start=3"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  
    <!-- Tap Area with Landing Link -->
    <a id="taparea" href="https://www.innstarbd.com/future/project/200-avenue-residences" target="_blank"></a>
  </div>
  
  <script>
    // Optional: Add any additional scripts or tracking logic here.
    console.log("Rich media banner loaded.");
  </script>
</body>
</html>
